<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Contact | Feby Syarief</title>
        <script src="https://cdn.tailwindcss.com"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link
            href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap"
            rel="stylesheet"
        />
        <style>
            body {
                font-family: "Inter", sans-serif;
            }
            .fade-in {
                opacity: 0;
                transform: translateY(20px);
                transition: all 1s ease-out;
            }
            .fade-in.visible {
                opacity: 1;
                transform: translateY(0);
            }
        </style>
    </head>
    <body class="bg-[#0f172a] text-white">
        <!-- Navbar -->
        <nav
            class="bg-[#1e293b] py-4 px-6 flex justify-between items-center shadow-md fade-in"
        >
            <div class="text-xl font-bold text-blue-500">Feby</div>
            <ul class="flex space-x-6">
                <li>
                    <a href="index.html#about" class="hover:text-blue-400"
                        >About</a
                    >
                </li>
                <li>
                    <a href="index.html#projects" class="hover:text-blue-400"
                        >Projects</a
                    >
                </li>
                <li>
                    <a href="contact.html" class="text-blue-300 font-semibold"
                        >Contact</a
                    >
                </li>
            </ul>
        </nav>

        <!-- Contact Section -->
        <section class="px-6 py-16 max-w-2xl mx-auto fade-in">
            <h1 class="text-3xl font-bold text-center mb-8">Get In Touch</h1>
            <p class="text-center text-gray-400 mb-6">
                Want to collaborate, ask a question, or just say hi? Fill out
                the form below and I'll get back to you faster than a tide
                change ðŸŒŠ
            </p>
            <form
                action="https://formspree.io/f/mqkraloq"
                method="POST"
                class="space-y-4"
            >
                <input
                    type="text"
                    name="name"
                    placeholder="Your name"
                    class="w-full px-4 py-2 rounded bg-[#1e293b] text-white"
                    required
                />
                <input
                    type="email"
                    name="email"
                    placeholder="Email address"
                    class="w-full px-4 py-2 rounded bg-[#1e293b] text-white"
                    required
                />
                <textarea
                    name="message"
                    placeholder="Your message"
                    class="w-full px-4 py-2 rounded bg-[#1e293b] text-white"
                    rows="4"
                    required
                ></textarea>
                <button
                    type="submit"
                    class="w-full bg-blue-600 hover:bg-blue-500 px-6 py-2 rounded text-white font-semibold"
                >
                    Send Message
                </button>
            </form>
        </section>

        <footer class="text-center text-sm text-gray-500 py-8 fade-in">
            &copy; 2025 Feby Syarief â€¢ Made with curiosity and caffeine â˜•
        </footer>

        <script>
            const observer = new IntersectionObserver(
                (entries) => {
                    entries.forEach((entry) => {
                        if (entry.isIntersecting) {
                            entry.target.classList.add("visible");
                        }
                    });
                },
                {
                    threshold: 0.1,
                },
            );

            document
                .querySelectorAll(".fade-in")
                .forEach((el) => observer.observe(el));
        </script>
    </body>
</html>
